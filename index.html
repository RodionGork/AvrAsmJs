<!doctype html>

<html>
<head>
    <title>Debugger / Simulator for Atmel AVR Assembler</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="./lib/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="./main.css"/>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/mindmup-editable-table.js"></script>
    <script src="./avrcmds.js"></script>
    <script src="./avrasm.js"></script>
    <script src="./main.js"></script>
</head>
<body>

<div class="container">
    <h1>AVR Simulator in JS (v 1.0)</h1>
    
    <div class="row">
        <div class="col-md-8">
            <table id="opcodes" class="table-bordered col-md-12">
                <tr><th>Addr</th><th>Label</th><th>Instruction</th><th>Hex</th></tr>
            </table>
        </div>
        <div class="col-md-3 col-md-offset-1">
            <table id="regs" class="table-bordered col-md-12">
                <tr><th>Reg</th><th>Hex</th><th>Dec</th></tr>
            </table>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12 border-rounded space-before">
            &copy; Copyright - CodeAbbey, 2014
        </div>
    </div>
</div>

</body>
</html>
